<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<div class="container px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 rounded-3 shadow-lg">
          <div class="card-body p-4">
            <div class="text-center">
              <div class="h3 fw-light fw-bold">Check Your BMI</div>
              <p class="mb-4 text-muted">Enter your weight and height below to check your BMI result</p>
            </div>
  
            <form id="checkBMI" class="mt-4" >
  
              <!-- Weight Input -->
              <div class=" mb-3">
                <label for="exampleInputEmail1" class="form-label">Put your weight in here (KG)</label>
                <input type="number" class="form-control" step="" name="weight" id="weight" placeholder="60" required>
              </div>
              <!-- Height Input -->
              <div class=" mb-4">
                <label for="exampleInputEmail1" class="form-label">And your height in here (CM)</label>
                <input type="number" class="form-control" name="height" id="height" placeholder="167" required>
              </div>
  
  
              <!-- Submit button -->
                <button class="btn btn-primary mb-4"  id="calculate" type="submit">CalCulate BMI</button>
            </form>
            <div class=" mt-3">
                <p id="result"> </p>
            </div>
            <!-- End of Check BMI form -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script>
const form = document.querySelector("#checkBMI");
form.addEventListener("submit", function (event) {
    event.preventDefault();
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    let result = weight / (height/100) ** 2;
    let category = '';
    console.log(result);
    if(result >= 30){
        category = 'Obesity'
    }else if(result >= 25){
        category = 'Overweight'
    }else if(result >= 18.5){
        category = 'Normal'
    }else if(result < 18.5){
        category = 'Underweight'
    }
    document.getElementById("result").innerHTML = `Your BMI is <b>${result.toFixed(1)} </b> which means Your are <b>${category}</b> `;

  
});
</script>
</html>
